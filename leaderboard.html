<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monthly Leaderboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }

      .gradient-background {
        background: linear-gradient(223deg, #1230ae, #6c48c5, #c68fe6, #fff7f7);
        background-size: 240% 240%;
        animation: gradient-animation 24s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .leaderboard-box {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 700px;
        margin: 50px auto;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .top-player {
        font-weight: bold;
        font-size: 22px;
        color: #ffcc00;
      }

      table {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      th {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transition: 0.3s;
      }

      .gold {
        color: #ffcc00;
        font-weight: bold;
      }

      .silver {
        color: #c0c0c0;
        font-weight: bold;
      }

      .bronze {
        color: #cd7f32;
        font-weight: bold;
      }

      .refresh-btn {
        background-color: #ffcc00;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
      }

      .refresh-btn:hover {
        background-color: #e6b800;
      }

      .countdown {
        font-size: 14px;
        margin-top: 10px;
        color: white;
      }
    </style>
  </head>
  <body class="gradient-background">
    <header class="header">
      <a href="index.html" class="logo"
        ><img src="logo.gif" alt="" style="width: 70px; border-radius: 30%"
      /></a>
      <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact us</a>
      </nav>
    </header>
    <div class="leaderboard-box py-10">
      <h1>üèÜ Leaderboard üèÜ</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Correct Answers</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>

    <script>
      let csvData = JSON.parse(localStorage.getItem("csvData")) || [];

      let players = csvData.map((row) => ({
        name: row[0] + " " + row[1],
        score: parseInt(row[2]) || 0,
      }));

      players.sort((a, b) => b.score - a.score);

      console.log("Sorted Leaderboard:", players);

      function generateLeaderboard() {
        const tableBody = document.getElementById("leaderboard");
        tableBody.innerHTML = "";

        players.forEach((player, index) => {
          let rankClass =
            index === 0
              ? "gold"
              : index === 1
              ? "silver"
              : index === 2
              ? "bronze"
              : "";
          let icon =
            index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : "";

          tableBody.innerHTML += `
            <tr>
              <td class="${rankClass}">${icon} ${index + 1}</td>
              <td>${player.name}</td>
              <td>${player.score}</td>
            </tr>
        `;
        });
      }

      generateLeaderboard();
      // localStorage.removeItem("csvData");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
