<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quiz Master</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="gradient-background">
    <div class="login-container">
      <h2>What should we call you</h2>
      <form>
        <input type="text" id="firstname" placeholder="First Name" required />
        <input type="text" id="lastname" placeholder="Last Name" required />
        <button type="button" class="login-button" onclick="addEntry(event)">
          Proceed
        </button>
      </form>
      <a href="categories.html" class="back-link">Back to Categories</a>
    </div>
  </body>
  <script>
    function addEntry(event) {
      event.preventDefault();

      let firstname = document.getElementById("firstname").value;
      let lastname = document.getElementById("lastname").value;

      if (!firstname || !lastname) {
        alert("Please enter both First Name and Last Name.");
        return;
      }

      let csvData = JSON.parse(localStorage.getItem("csvData")) || [];
      csvData.push([firstname, lastname]);
      localStorage.setItem("csvData", JSON.stringify(csvData));

      window.location.href = "questions.html";
      console.log(
        "After Adding:",
        JSON.parse(localStorage.getItem("csvData")).map((row) => row.join(", "))
      );
    }
  </script>
</html>
