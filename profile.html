    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #6a11cb, #2575fc);
      }
      .gradient-background {
        background: linear-gradient(223deg, #1230ae, #6c48c5, #c68fe6, #fff7f7);
        background-size: 240% 240%;
        animation: gradient-animation 24s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .form-box {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 1000px;
      }

      .user-info {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 20px;
      }

      .user-photo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .user-details {
        text-align: left;
      }

      .user-details p {
        margin: 0;
      }

      .user-name {
        font-size: 40px;
        font-weight: bold;
      }

      .progress-card {
        background-color: #f9f9f9;
        color: black;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .progress-bar {
        background-color: #6a11cb;
        height: 30px;
        border-radius: 5px;
      }

      .progress-title {
        font-size: 22px;
        margin-bottom: 10px;
        color: #2575fc;
      }

      .progress-label {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .btn-primary {
        padding: 12px 20px;
        border-radius: 10px;
        width: 100%;
        font-size: 18px;
      }

      .user-stats {
        margin-top: 20px;
        text-align: left;
      }

      .user-stats p {
        font-size: 16px;
        margin: 5px 0;
      }
    </style>
