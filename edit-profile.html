<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #6a11cb, #2575fc);
      }
      .gradient-background {
        background: linear-gradient(223deg, #1230ae, #6c48c5, #c68fe6, #fff7f7);
        background-size: 240% 240%;
        animation: gradient-animation 24s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .form-box {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 800px;
      }

      .form-box h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px;
      }

      .btn-primary {
        padding: 12px 20px;
        border-radius: 10px;
        width: 100%;
        font-size: 18px;
      }

      .btn-secondary {
        padding: 12px 20px;
        border-radius: 10px;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
        background-color: #6a11cb;
        border-color: #6a11cb;
      }

      .btn-secondary:hover {
        background-color: #2575fc;
        border-color: #2575fc;
      }
    </style>
  </head>
  <body class="gradient-background">
    <div class="form-box">
      <h2>Edit Profile</h2>

      <form action="#" method="POST">
        <!-- User Photo Section -->
        <div class="form-group text-center">
          <label for="photo">Change Photo</label><br />
          <input type="file" id="photo" class="form-control" />
        </div>

        <!-- Basic Info Section -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            value="Manthan"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            value="mann.sthann@vitstudent.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="id">User ID</label>
          <input
            type="text"
            id="id"
            class="form-control"
            value="123456"
            disabled
          />
        </div>

        <!-- Additional Info Section -->
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            class="form-control"
            value="VIT, Vellore"
            required
          />
        </div>

        <div class="form-group">
          <label for="education">Education</label>
          <input
            type="text"
            id="education"
            class="form-control"
            value="Bachelor of Technology (B.Tech) - Computer Science"
            required
          />
        </div>

        <div class="form-group">
          <label for="bio">Short Bio</label>
          <textarea
            id="bio"
            class="form-control"
            rows="4"
            placeholder="Tell us a little about yourself..."
          >
            A passionate learner of technology and programming.
          </textarea>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            value="+91 1234567890"
          />
        </div>

        <!-- Submit Button -->
        <a href="profile.html" class="btn btn-primary">Save Changes</a>
        <a href="index.html" type="button" class="btn btn-secondary mt-2">
          Cancel
        </a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
